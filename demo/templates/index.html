<body class="p-3">

<h1>Hello world!</h1>
<p>
    <button id="modal_button" class="btn btn-outline-dark btn-sm" type="button" name="button">Open Modal</button>
</p>

<!-- Modal HTML -->
<div class="modal fade" role="dialog" id="modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#modal_button").modalForm({
            formURL: "{% url 'modal_form' %}",
            errorClass: ".is-invalid",
            modalID: "#modal",
        });
    });
</script>
{{ form.media.js }}
