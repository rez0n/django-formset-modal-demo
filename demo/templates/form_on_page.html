{% load static %}
<script type="module" src="{% static 'formset/js/django-formset.js' %}"></script>
{% load render_form from formsetify %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Title</title>

    <!-- Bootstrap & jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

    <!-- django-formset -->
    <link href="{% static 'formset/css/bootstrap5-extra.css' %}" rel="stylesheet">
    <link href="{% static 'formset/css/collections.css' %}" rel="stylesheet">
    <script type="module" src="{% static 'formset/js/django-formset.js' %}"></script>

</head>

<body class="p-3">

<h1>Hello world!</h1>
<django-formset endpoint="{{ request.path }}" csrf-token="{{ csrf_token }}">
        {% render_form form "bootstrap" field_classes="mb-2" form_classes="rounded-xl" %}
        <button type="button" df-click="submit -> proceed">Submit</button>
</django-formset>

<a href="{% url 'index' %}">Back</a>

{{ form.media.js }}

</body>
</html>
